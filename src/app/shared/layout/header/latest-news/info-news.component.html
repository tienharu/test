<article class="col-sm-12 col-md-12 col-lg-12">
  <div class="row">
    <div class="no-padding ">
      <section class="col-lg-12" style="padding-top: 10px">
        <div class="row">
          <div class="col-lg-12 center">
            <h2 style="font-weight:600">{{NewsInfo.title}}</h2>
            <p class="pull-right"><i class="fa fa-calendar"
                aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;{{NewsInfo.created_time| date:'mediumDate'}}&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
              by : <span style="font-weight: 700">{{NewsInfo.creator}}</span></p>
          </div>
        </div>
        <div class="row" style="margin-bottom: 20px">
          <div class="col-lg-12">
            <p class="custom-content" style="margin-bottom: 20px">{{NewsInfo.description}}</p>
            <p class="custom-content" [innerHTML] ="NewsInfo.content">{{NewsInfo.content}}</p>
          </div>
        </div>
      </section>
    </div>
  </div>
</article>
