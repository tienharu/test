<div id="todo-list" class="hidden-xs hidden-sm hidden-md">
  <div id="top-todo-count" class="btn-with-badge btn-style-2 count-new pull-left">
    <i class="fa fa-tags"></i>
    <b class="badge bg-color-red badge-style2">{{count}}</b>
  </div>
  <div class="project-context dropdown" dropdown>
    <span class="label">{{ 'PROJECTS' | i18n }}:</span>
    <span class="project-selector dropdown-toggle" dropdownToggle>{{'Recent-tasks'| i18n}} <i ng-if="projects.length"
        class="fa fa-angle-down"></i></span>

    <ul *dropdownMenu class="dropdown-menu dropdown-menu-dark">
      <li *ngFor="let project of projects">
        <a href="{{project.href}}">{{project.title}}</a>
      </li>
      <li class="divider"></li>
      <li>
        <a (click)="clearProjects()"><i class="fa fa-power-off"></i> Clear</a>
      </li>
    </ul>
  </div>
</div>
