<ul id="mobile-profile-img" class="header-dropdown-list hidden-xs padding-5">
    <li class="">
        <a href="#" class="dropdown-toggle no-margin userdropdown" data-toggle="dropdown" title="{{user.full_name}}">
            <img [src]="user.avatar" alt="{{user.full_name}}" onerror="this.src='/assets/img/avatars/male.png'" class="user-avatar online" />
            <span class="user-top-info">
                <span>{{user.full_name}}</span><br />
                <i>{{user.company_nm}}</i>
            </span>
        </a>
        <ul class="dropdown-menu dropdown-menu-dark pull-right">
            <li>
                <a (click)="(null)" class="padding-5 padding-left-10"><i class="fa fa-cog margin-right-5"></i>Settings</a>
            </li>
            <li>
                <a class="padding-5 padding-left-10" (click)="openProfileModal()"><i class="fa fa-user margin-right-5"></i>User's Profile</a>
            </li>
            <li>
                <a class="padding-5 padding-left-10" (click)="openChangePassModal()"><i class="fa fa-lock margin-right-5"></i>Change Password</a>
            </li>
            <!-- <li class="divider"></li>-->
            <li>
                <a (click)="logoutPopup()" class="padding-5 padding-left-10" data-action="userLogout"><i class="fa fa-sign-out margin-right-5"></i>Logout</a>
            </li>
        </ul>
    </li>
</ul>
<ng-template #tplChangePass>
    <sa-popup-modal headerTitle="Change User's Password" icon="fa-lock" allowFullScreen="false" width="400" height="300" (onClose)="closeChangePassModal()">
      <sa-change-pass></sa-change-pass>
    </sa-popup-modal>
  </ng-template>
  <ng-template #tplProfileInfo>
        <sa-popup-modal headerTitle="User's Profile Setting" icon="fa-user" allowFullScreen="false" width="500" height="500" (onClose)="closeProfileModal()">
          <sa-profile-info></sa-profile-info>
        </sa-popup-modal>
      </ng-template>
