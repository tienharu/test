<div class="col-lg-12 right-content">
    <section class="widget-body no-padding col-lg-4 field-1">
        <form class="smart-form frm-detail frmRewardPunish" #frmDetail="ngForm" (ngSubmit)="frmDetail.form.valid && onSubmit()" novalidate="novalidate"
        [saUiValidate]="validationOptions">
                    <fieldset>
                                <section class="col-lg-12">
                                        <label class="label col-lg-5">{{'FROM-DATE' | i18n}}</label>
                                        <label class="input col-lg-6"> <i class="icon-append fa fa-calendar"></i>
                                            <input type="text" name="from_ymd" [(ngModel)]="rewardPunish.from_ymd" required placeholder="yyyy-mm-dd" class="reward-from-datepicker" autocomplete="off">
                                        </label>
                                </section>
                                <section class="col-lg-12">
                                        <label class="label col-lg-5">{{'TO-DATE' | i18n}}</label>
                                        <label class="input col-lg-6"> <i class="icon-append fa fa-calendar"></i>
                                            <input type="text" name="to_ymd" [(ngModel)]="rewardPunish.to_ymd" required placeholder="yyyy-mm-dd"  class="reward-to-datepicker" autocomplete="off">
                                        </label>
                                </section>
                                <section class="col-lg-12">
                                        <label class="label col-lg-5">{{'Type' | i18n}}</label>
                                        <label class="input col-lg-6">
                                            <select name="reward_punish_type" [(ngModel)]="rewardPunish.reward_punish_type" required class="form-control" style="width:99%">
                                                <option value="1">{{'Reward' | i18n}}</option>
                                                <option value="2">{{'Punish' | i18n}}</option>
                                            </select>
                                        </label>
                                </section>
                                <section class="col-lg-12">
                                        <label class="label col-lg-5">{{'Reason' | i18n}}</label>
                                        <label class="textarea col-lg-6">
                                            <textarea rows="3" name="reward_punish_reason" [(ngModel)]="rewardPunish.reward_punish_reason" class="custom-scroll"></textarea> </label>
                                        <div class="note">
                                        </div>
                                </section>  
                                <section class="col-lg-12">
                                        <label class="label col-lg-5">{{'Issued-by' | i18n}}</label>
                                        <label class="input col-lg-6">
                                            <input name="issued_by" [(ngModel)]="rewardPunish.issued_by"/> </label>
                                        <div class="note">
                                        </div>
                                </section>  
                                <section class="col-lg-11 btn-cmd">
                                  <button class="btn btn-small btn-primary" [disabled]="!permission.canSave" type="submit"><i class="fa fa-save"></i> {{'BUTTON-SAVE' | i18n}}</button>
                                  <button class="btn btn-small btn-default" type="button" (click)="onReset()"><i class="fa fa-refresh"></i> {{'BUTTON-RESET' | i18n}}</button>
                              </section>
                    </fieldset>
        </form>
      </section>
      <section class="col-lg-8 field-2">
            <div sa-widget [editbutton]="false" [deletebutton]="false" color="atman" class="jarviswidget-atman">
                    <div>
                        <div class="widget-body no-padding">
                            <sa-datatable [options]="options" (rowClick)="onRowClick($event)" paginationLength="true" filter="true"
                            tableClass="eplRewardInfoList table table-striped table-condensed table-hover table-bordered">
                                <thead>
                                    <tr class="heading">
                                        <th>{{'Type' | i18n}}</th>
                                        <th>{{'FROM-DATE' | i18n}}</th>
                                        <th>{{'TO-DATE' | i18n}}</th>
                                        <th>{{'ISSUED-BY' | i18n}}</th>
                                        <th>{{'Reason' | i18n}}</th>
                                        
                                    </tr>
                                    <tr>
                                        <!-- <th class="hasinput">
                                            <input type="text" class="form-control" placeholder="No" />
                                        </th> -->
                                        <th class="hasinput">
                                            <select class="form-control select-filter" name="Type"
                                                style="width:100%">
                                                <option value="">{{'All' | i18n}}</option>
                                                <option value="1">{{'Reward' | i18n}}</option>
                                                <option value="2">{{'Punish' | i18n}}</option>
                                            </select>
                                      </th>
                                        <th class="hasinput">
                                                <input type="text" class="form-control" placeholder="Date from" />
                                        </th>
                                        <th class="hasinput">
                                            <input type="text" class="form-control" placeholder="Date to" />
                                        </th>
                                        <th class="hasinput">
                                              <input type="text" class="form-control" placeholder="Issued by" />
                                      </th>
                                        <th class="hasinput">
                                                    <input type="text" class="form-control" placeholder="Reason" />
                                        </th>
                                        
                                    </tr>
                                </thead>
                            </sa-datatable>
                        </div>
                    </div>
                </div>   
      </section>
</div>
