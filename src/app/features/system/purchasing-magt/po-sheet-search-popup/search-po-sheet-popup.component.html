  <form #frmDetail="ngForm" class="smart-form atman-form-small no-header frm-detail_popup"
  (ngSubmit)="frmDetail.form.valid && onSearch()" novalidate="novalidate" [saUiValidate]="validationOptions">
  <fieldset>
    <div class="row" style="margin-left: 2%; margin-right: 2%;">
      <section class="col col-7">
        <label class="label col-md-3">{{'PO_DATE' | i18n}}</label>
        <label class="input col-md-4" style="margin-top: -14px;margin-bottom: 10px;">
          <i class="fa fa-calendar" id="start-date"></i>
          <input type="text" name="from_date" class="datePicker" placeholder="yyyy-mm-dd" [(ngModel)]="cri.fromPoDate"
                    [saUiDatepicker]="optionsDatePicker" autocomplete="off" />
        </label>
        <label class="label col-md-1 letter-spacing">~</label>
        <label class="input col-md-4" style="margin-top: -14px;margin-bottom: 10px;">
          <i class="fa fa-calendar" id="from-date"></i>
          <input type="text" name="to_date" class="datePicker" placeholder="yyyy-mm-dd" [(ngModel)]="cri.toPoDate"
                    [saUiDatepicker]="optionsDatePicker" autocomplete="off" />
        </label>
        
      </section>
      <section class="col col-5">
        <label class="label col-md-7" style="text-align: right;">{{'STATUS' | i18n}}</label>
        <label class="label col-md-1"></label>
        <label class="input col-md-4" style="margin-top: -2px;">
          <select name="styleCategoryGenCd" [(ngModel)]="cri.orderType"
                  [defaultVal]="cri.statusCd" select2 style="width:100%;" class="select2">
                  <option *ngFor="let item of statuses" value={{item.value}}>{{item.text | i18n}}</option>
                </select>
        </label>
      </section>
    </div>
    <div class="row" style="margin-left: 2%; margin-right: 2%;">
      <section class="col col-7">
        <label class="label col-md-3" style="padding-top: 3px;">{{'PO_SHEET_NO' | i18n}}</label>
        <label class="input col-md-9">
          <input type="text" name="poSheetNo" [(ngModel)]="cri.poSheetNo" autocomplete="off" />
        </label>
        
      </section>
      <section class="col col-5">
        <button type="button" name="button" class="btn btn-cancel search-style-btn" (click)="onClose()">
          {{'BUTTON-CLOSE' | i18n}}
        </button>
        <button type="submit" name="submit" class="btn btn-primary search-style-btn" (click)="onSearch()">
          {{'SEARCH' | i18n}}
        </button>
      </section>
    </div>

  </fieldset>
</form>
