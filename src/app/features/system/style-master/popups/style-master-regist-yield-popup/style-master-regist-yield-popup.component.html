<!-- <div id="content-popup" > -->

<fieldset>
  <div class="row">
    <section class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <section class="col col-lg-12">
        <sa-widgets-grid>
          <div class="row">
            <div class="at-smart-table atman-form-small smart-form" style="padding: 0 15px;">
              <section class="col-lg-12 table-bordered">
                <div class="section-regist-yield-tables" style="padding: 0;min-width: 300px; overflow: auto;">
                  <ng2-smart-table class="table table-striped table-condensed table-hover" [source]="source"
                    (createConfirm)="onCreateStyleMaterYieldConfirm($event)" (editConfirm)="onSaveConfirm($event)"
                    (deleteConfirm)="onDeleteStyleMaterYieldConfirm($event)" id="regist-yield-table"
                    [settings]="settingsSMRegistYieldComponent">
                  </ng2-smart-table>
                </div>
              </section>
            </div>
          </div>
        </sa-widgets-grid>
      </section>

    </section>
    <section class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <section class=" col col-lg-12" style="margin-top: 7px;">
        <button type="button" style="float:right" name="btnCloseProgram" (click)="onClose()" class="btn btn-cancel">
          <i class="fa fa-times"></i>
          {{'button-close' | i18n}}
        </button>
        <!-- <button type="submit" name="submit" class="btn btn-primary" [disabled]="isDisable">
              <i class="fa fa-save"></i>
              {{'BUTTON-SAVE' | i18n}}
            </button> -->
      </section>
    </section>
  </div>
</fieldset>
