<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="at-smart-table atman-form-small smart-form">
      <section class="table-bordered">
        <div class="section-po-material">
          <ng2-smart-table class="table table-striped table-condensed table-hover"
            [settings]="poSettings" [source]="poSource"
            (deleteConfirm)="onDeleteConfirm($event)"
            (editConfirm)="onSaveConfirm($event)"
            (createConfirm)="onCreateConfirm($event)">
          </ng2-smart-table>
        </div>
      </section>
    </div>
  </div>
</div>
