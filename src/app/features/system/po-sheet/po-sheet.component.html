<div id="content">
  <div class="row">
    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-8">
      <div>
        <h1 class="page-title"><i class="fa fa-file-text-o"></i>PO Sheet</h1>
      </div>
    </div>
  </div>
  
  <div class="row">
    <article class="col-sm-4">
      <form #frmDetail="ngForm" (ngSubmit)="printPOSheet()" class="smart-form atman-form-small no-header frm-search">
        <fieldset>
          <!-- Row 1-->
          <div class="row">
            <section class="col col-6">
              <label class="label col-md-4" style="padding-top:3px;">{{'PO_SHEET_NO'|i18n}}</label>
              <label class="input input-group state-disabled col-md-8" style="display: table !important;">
                <input type="text" id="poSheetNo" name="poSheetNo" [(ngModel)]="selectedPurchOrder.poSheetNo" disabled/>
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button" (click)="showPOSheetPopup()"><i
                      class="icon-append fa fa-search"></i></button>
                </span>
              </label>
              <!-- <label class="input col-md-8 state-disabled" (click)="showPOSheetPopup()" style="width: 66%;">
                <i class="icon-append fa fa-search" ></i>
                <input type="text" id="workOrderNo" name="workOrderNo" [(ngModel)]="selectedPurchOrder.poSheetNo" disabled/>
              </label> -->
            </section>
            <section class="col col-6">
              <button type="button" name="button" (click)="onReset()" class="btn btn-danger btn-config" >
                {{'EDIT_CANCEL' | i18n}}
              </button>
              <button type="submit" name="submit" [disabled]="!selectedPurchOrder.poSheetNo" class="btn btn-primary btn-config">
                {{'PRINT_PO' | i18n}}
              </button>
            </section>
          </div>
        </fieldset>
      </form>
    </article>
  </div>
